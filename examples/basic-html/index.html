<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReplayDash - Basic Example</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #333;
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #5568d3;
    }
    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: #f0f0f0;
      border-radius: 6px;
      font-family: monospace;
      font-size: 0.875rem;
    }
    .counter {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin-right: 0.5rem;
      min-width: 3rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¹ ReplayDash Demo</h1>
    <p>This is a simple demo page to test ReplayDash session recording.</p>

    <div class="form-group">
      <label>Click Counter:</label>
      <button id="counterBtn">
        <span class="counter" id="counter">0</span> Click Me!
      </button>
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" rows="4" placeholder="Type a message..."></textarea>
    </div>

    <div class="form-group">
      <button id="submitBtn">Submit Form</button>
      <button id="errorBtn" style="background: #e74c3c; margin-left: 0.5rem;">Trigger Error</button>
    </div>

    <div class="status">
      <strong>Session ID:</strong> <span id="sessionId">Loading...</span>
    </div>
  </div>

  <script type="module">
    // Import SDK from local build (adjust path as needed)
    import { replayDash } from '../../packages/sdk/dist/replaydash.esm.js';

    // Initialize ReplayDash
    replayDash.init({
      apiKey: 'dev-secret-key-change-in-production',
      endpoint: 'http://localhost:3001',
      captureConsole: true,
      maskAllInputs: false, // For demo purposes
    });

    console.log('ReplayDash initialized!');

    // Display session ID
    document.getElementById('sessionId').textContent = replayDash.getSessionId();

    // Counter
    let count = 0;
    document.getElementById('counterBtn').addEventListener('click', () => {
      count++;
      document.getElementById('counter').textContent = count;
      console.log('Counter clicked:', count);
    });

    // Submit button
    document.getElementById('submitBtn').addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      console.log('Form submitted:', { name, email, message });
      
      // Simulate user identification
      if (email) {
        replayDash.setUser('demo-user', email);
        console.log('User identified:', email);
      }

      alert('Form submitted! Check the console and ReplayDash dashboard.');
    });

    // Error button
    document.getElementById('errorBtn').addEventListener('click', () => {
      console.error('This is a test error!');
      throw new Error('Intentional error for testing ReplayDash');
    });

    // Log some test events
    setTimeout(() => console.log('Delayed log after 3 seconds'), 3000);
    setTimeout(() => console.warn('Warning message'), 5000);
  </script>
</body>
</html>
